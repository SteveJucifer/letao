<!DOCTYPE html>
<html lang="zh-CN">

    <div class="user">
      <img src="../img/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li><a class="current" href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>

          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
</div>
<!-- 右侧内容 -->
<div class="lt_main">
  <!-- 头部导航菜单 -->
  <div class="topbar">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-left icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <!-- 下面的内容 -->
  <div class="container-fluid">
      <!-- 链接导航 -->
      <ol class="breadcrumb">
        <li class="index.html">管理系统</li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>
      <div class="lt_content">
        <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width="80%">一级分类名</th>
            </tr>
          </thead>
          <tbody>
            <!-- ?????? -->
          </tbody>

        </table>
        <!-- 分页dom -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
</div>

<!-- 模板 -->

<script type="text/html" id="userTpl">
{{each rows v i}}
<tr>
  <td>{{(page-1)*size + i+1}}</td>
  <td>{{v.categoryName}}</td>
</tr>
{{/each}}
</script>
  
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
